    } function booleanize(obj) {
  let error = false; // Flag to track if any property name exceeds 9 characters
  
  // Loop through each property in the object
  for (let prop in obj) {
    // Check if property name exceeds 9 characters
    if (prop.length > 9) {
      error = true;
      continue; // Skip further processing for this property and move to the next one
    }
    
    // Get the value of the current property
    let value = obj[prop];
    
    // Transform value based on criteria
    if (value === 0) {
      obj[prop] = false;
    } else if (value === 1) {
      obj[prop] = true;
    } else if (value === null) {
      // Delete key-value pair if value is null
      delete obj[prop];
    }
  }
  
  // Check if any property name exceeds 9 characters
  if (error) {
    return "shorten all prop names to 9 chars or less";
  }
  
  // Return the modified object

    // ðŸ‘‰ CHALLENGE 4
    function scrub(text, forbidden) {

    } function scrub(text, forbidden) {
    // If text is empty or there are no forbidden words, return the original text
    if (text === "" || forbidden.length === 0) {
        return text;
    }
    
    // Split the text into an array of words
    let words = text.split(/\s+/);
    
    // Iterate over each word
    for (let i = 0; i < words.length; i++) {
        let word = words[i];
        // Check if the word is in the forbidden array
        if (forbidden.includes(word)) {
            // Replace the word with a string of "x" characters of equal length
            words[i] = 'x'.repeat(word.length);
        }
    }
    
    // Join the words back into a single string and return
    return words.join(' ');
}
